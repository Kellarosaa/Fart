<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Redirector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 5px;
            margin: 10px;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="originalLink">Enter the original link:</label>
    <input type="text" id="originalLink">
    <button onclick="redirectLink()">Get New Link</button>

    <script>
        function redirectLink() {
            const originalLink = document.getElementById('originalLink').value;
            const newLink = `https://new-link.Netlify.app/?original=${originalLink}`;
            window.location.href = newLink;
        }
    </script>
</body>
</html>
